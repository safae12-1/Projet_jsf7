<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>

    <h:body style="background-color: #63778A">

        <f:view>

            <div style="margin-top: 50px; ">

                <h:form id="login_form" style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #f8f9fa; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">

                    <h:messages id="msgs" />

                    <h2 style="margin-bottom: 20px; color: #143E66;text-align: center;">Authentification</h2>

                    <div style="margin-bottom: 20px;">
                        <h:outputLabel for="username" value="Nom" style="font-weight: bold; margin-right: 10px;" />
                        <h:inputText id="username" value="#{userBean.users.userName}" style="padding: 8px; width: 100%; border: 1px solid #ced4da; border-radius: 5px;" />
                    </div>

                    <div style="margin-bottom: 20px;">
                        <h:outputLabel for="password" value="Mot de passe" style="font-weight: bold; margin-right: 10px;" />
                        <h:inputSecret id="password" value="#{userBean.users.password}" style="padding: 8px; width: 100%; border: 1px solid #ced4da; border-radius: 5px;" />
                    </div>

                    <h:commandButton value="S'authentifier" action="#{userBean.loginCheck()}" style="padding: 10px; background-color:#143E66; color: #fff; border: none; border-radius: 5px; cursor: pointer; width: 100%;" />

                    <h:link outcome="registration" value="Vous n'avez pas de compte ?" style="margin-top: 10px;color: #143E66; display: block; text-align: center;" />

                </h:form>

            </div>

        </f:view>

    </h:body>
</html>
